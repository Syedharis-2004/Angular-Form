<div class="query-container">
  <header>
    <div class="logo">Wix</div>
    <h1>Query Results</h1>
  </header>

  <main class="result-section">
    <div class="results-container" *ngIf="queries.length > 0; else noData">
      <h2 style="text-align: right; margin-bottom: 2rem; font-size: 1.5rem; font-weight: 400;">Submitted Information: {{queries.length}}</h2>
      
      <div class="table-container">
        <table class="query-table">
          <thead>
            <tr>
              <th>#</th>
              <th>Full Name</th>
              <th>Email</th>
              <th>Message</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let query of queries; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ query.fullName }}</td>
              <td>{{ query.email }}</td>
              <td>{{ query.message }}</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div style="text-align: right;">
        <button class="back-btn" (click)="goBack()">Back to Form</button>
      </div>
    </div>

    <ng-template #noData>
      <div class="result-card">
        <h2>No Data Available</h2>
        <p style="text-align: left;">Please fill out the contact form first.</p>
        <button class="back-btn" (click)="goBack()">Go to Form</button>
      </div>
    </ng-template>
  </main>

  <div class="background-image"></div>
</div>
