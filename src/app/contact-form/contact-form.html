<div class="contact-container">
  <header>
    <div class="logo">Wix</div>
    <h1>Contact Us Page</h1>
  </header>

  <main class="form-section">
    <div class="form-card">
      <div class="form-content">
        <form (ngSubmit)="onSubmit(contactForm)" #contactForm="ngForm">
          <div class="input-group">
            <label for="fullName">Full Name</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              [(ngModel)]="formData.fullName"
              required
              pattern="[a-zA-Z\s]*"
              #fullNameRef="ngModel"
            />
            <div *ngIf="fullNameRef.invalid && (fullNameRef.dirty || fullNameRef.touched)" class="error-message">
              <span *ngIf="fullNameRef.errors?.['required']">Full Name is required.</span>
              <span *ngIf="fullNameRef.errors?.['pattern']">Only letters and spaces are allowed.</span>
            </div>
          </div>

          <div class="input-group">
            <label for="email">E-mail</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              [(ngModel)]="formData.email" 
              required 
              email
              #emailRef="ngModel"
            />
            <div *ngIf="emailRef.invalid && (emailRef.dirty || emailRef.touched)" class="error-message">
              <span *ngIf="emailRef.errors?.['required']">Email is required.</span>
              <span *ngIf="emailRef.errors?.['email']">Please enter a valid email address.</span>
            </div>
          </div>

          <div class="input-group">
            <label for="message">Message</label>
            <textarea
              id="message"
              name="message"
              [(ngModel)]="formData.message"
              rows="1"
              required
              minlength="10"
              #messageRef="ngModel"
            ></textarea>
            <div *ngIf="messageRef.invalid && (messageRef.dirty || messageRef.touched)" class="error-message">
              <span *ngIf="messageRef.errors?.['required']">Message is required.</span>
              <span *ngIf="messageRef.errors?.['minlength']">Message must be at least 10 characters long.</span>
            </div>
          </div>

          <div class="actions">
            <button type="submit" class="submit-btn">Contact Us</button>
            <button type="button" class="query-btn" (click)="navigateToQuery()">Query</button>
          </div>
        </form>

        <div class="info-sidebar">
          <div class="info-item">
            <h3>Contact</h3>
            <p><a href="mailto:hi@fashion.com">hi@fashion.com</a></p>
          </div>

          <div class="info-item">
            <h3>Based in</h3>
            <p>
              San Francisco, <br />
              California
            </p>
          </div>

          <div class="social-icons">
            <a href="#" aria-label="Facebook"><i class="fa-brands fa-facebook"></i></a>
            <a href="#" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
            <a href="#" aria-label="Twitter"><i class="fa-brands fa-twitter"></i></a>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div class="background-image">
    <!-- Image will be handled in CSS -->
  </div>
</div>
